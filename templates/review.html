{% extends "layout.html" %}

{% block title %}
Review {{ book.title }}
{% endblock %}

{% block body %}
<h1 style="text-align: center;">Review {{ book.title }}</h1>

<form action="{{ url_for('review', book_id=book.id) }}" method="post">
  <div class="form-group">
    <div class="custom-control custom-radio custom-control-inline">
      <input class="custom-control-input" type="radio" name="rating" value="1" id=1>
      <label class="custom-control-label" for="1" name="rating">1</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input class="custom-control-input" type="radio" name="rating" value="2" id=2>
      <label class="custom-control-label" for="2" name="rating">2</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input class="custom-control-input" type="radio" name="rating" value="3" id=3>
      <label class="custom-control-label" for="3" name="rating">3</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input class="custom-control-input" type="radio" name="rating" value="4" id=4>
      <label class="custom-control-label" for="4" name="rating">4</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input class="custom-control-input" type="radio" name="rating" value="5" id=5>
      <label class="custom-control-label" for="5" name="rating">5</label>
    </div>
    <div class="form-group">
      <label for="review_title">Review Title</label>
      <input type="text" name="review_title" class="form-control" id="review-title">
    </div>
    <div class="form-group">
      <label for="review_body">Review Body</label>
      <textarea name="review_body" class="form-control" rows="8" cols="80" id="review-body"></textarea>
    </div>
    <button id="submit-review" class="btn btn-lg btn-primary">Submit Review</button>
  </div>
</form>

{% endblock %}
