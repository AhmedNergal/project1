{% extends "layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}
<h1>Search Results</h1>
<ul>
  {% for result in results %}
    <li><a href="#">ISBN: {{ result.isbn }}, Title: {{ result.title}}, Author, {{ result.author }}, Release Year: {{ result.year }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
